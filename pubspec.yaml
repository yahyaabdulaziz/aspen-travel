name: aspen_travel
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"


dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^5.0.0
  go_router: ^13.2.0
  cupertino_icons: ^1.0.6
  readmore: ^3.0.0
  mockito: ^5.4.4
  flutter_screenutil: ^5.9.3
  equatable: ^2.0.5
  dartz: ^0.10.1
  get_it: ^7.6.7
  flutter_svg: ^1.0.0
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  connectivity_plus: ^6.0.5
  injectable: ^2.4.4 # Version 2
  json_annotation: ^4.9.0
  page_transition: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.12
  injectable_generator: ^2.6.2 # Version 2
  json_serializable: ^6.8.0
  flutter_lints: ^4.0.0

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/



  # example:
  fonts:
    - family: circularxx
      fonts:
        - asset: assets/fonts/circularxx/circularxx_Regular.ttf
          weight: 400
        - asset: assets/fonts/circularxx/circularxx_Bold.ttf
          weight: 700
    - family: hiatus
      fonts:
        - asset: assets/fonts/hiatus/hiatus_Regular.ttf
          weight: 400

    - family: montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-ExtraBold.ttf
          weight: 800
